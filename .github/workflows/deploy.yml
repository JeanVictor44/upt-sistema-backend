name: Deploy Backend

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case owner
        run: |
          echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${OWNER_LC}/upt-sistema-backend:${{ github.ref_name }} \
            -t ghcr.io/${OWNER_LC}/upt-sistema-backend:latest \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${OWNER_LC}/upt-sistema-backend:${{ github.ref_name }}
          docker push ghcr.io/${OWNER_LC}/upt-sistema-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/apps/upt-backend

            docker pull ghcr.io/jeanvictor44/upt-sistema-backend:latest

            docker compose down
            docker compose up -d